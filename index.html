<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
</head>
<body>
    <h1>
        Guess the number between 0-50
    </h1>
    <input placeholder="Number Here" id="guess">
    <button id="submit" onclick="guess();">Submit</button>
    <p id="status"></p>
    <p id="attempts"></p>
    <script src="script.js"></script>
</body>
</html>
